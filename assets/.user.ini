; Found here are the default PHP settings for all systems which do not support
; .htaccess or equivalent but do support per directory php.ini settings

register_globals       = Off
output_buffering       = Off
display_errors         = On
magic_quotes_gpc       = Off
short_open_tag         = Off
asp_tags               = On

upload_max_filesize    = 15M
post_max_size          = 16M

